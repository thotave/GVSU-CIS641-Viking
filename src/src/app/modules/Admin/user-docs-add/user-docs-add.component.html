<header class="fixed-top" style="background-color: white; height: 75px">
  <section class="top-bar-section">
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-2 mb-2 pt-2">
          <a href="javascript:;" class="back-button" (click)="back()">
            <i class="fa fa-arrow-left"></i>
            Back
          </a>
        </div>
        <div class="col-md-8 mb-2">
          <!-- <h3>Create Hotel</h3> -->
          <h3>Add Documents</h3>
        </div>
      </div>
    </div>
  </section>
</header>

<div class="container-z" style="margin-top: 100px">
  <div class="row">
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div
      class="col-md-10 zia"
      style="background-color: white"
      [ngStyle]="{ 'max-height': tbody }"
    >
      <!-- <router-outlet></router-outlet> -->

      <div class="main-content-wrapper">
        <div class="container-fluid mt--7">
          <div class="row">
            <div class="col-xl-12 order-xl-1">
              <!-- <div class="card bg-secondary shadow"> -->
              <div class="card-header bg-white border-0" style="display: none">
                <div class="row align-items-center">
                  <div class="offset-2 col-8">
                    <h3 *ngIf="editId" class="mb-0">Upload Document</h3>
                    <h3 *ngIf="!editId" class="mb-0">Upload Document</h3>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-6 offset-3">
                    <form role="form" method="POST" [formGroup]="docAddForm">
                      <img *ngIf="loader" src="./assets/img/ripple.gif" />
                      <div *ngIf="!loader" class="pl-lg-4">
                        <div class="row text-center">
                          <div class="col-md-6 offset-3 my-border">
                            <i *ngIf="!isPdf" class="fas fa-image my-i"></i>
                            <pdf-viewer
                              *ngIf="isPdf"
                              class="col-12 text-center"
                              style="width: 200px; height: 200px !important"
                              [show-all]="false"
                              [page]="1"
                              [src]="pdfSrc"
                              [original-size]="false"
                              [autoresize]="false"
                            ></pdf-viewer>
                            <div class="form-group text-center">
                              <label class="custom-file-upload btn btn-primary">
                                <input
                                  type="file"
                                  accept=".pdf"
                                  (change)="fileChange($event)"
                                />
                                Upload PDF
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="form-group mt-4">
                          <label class="form-control-label">Title</label>

                          <input
                            type="text"
                            formControlName="tittle"
                            class="form-control form-control-alternative"
                            [ngClass]="{
                              'is-invalid': submitted && f.name.errors
                            }"
                            required
                          />
                          <label class="form-control-label">Description</label>

                          <textarea
                            type="text"
                            formControlName="description"
                            class="form-control form-control-alternative"
                            [ngClass]="{
                              'is-invalid': submitted && f.description.errors
                            }"
                            required
                          >
                          </textarea>
                          <div
                            *ngIf="submitted && f.description.errors"
                            class="invalid-feedback"
                          >
                            <div *ngIf="f.description.errors.required">
                              <title></title> is required
                            </div>
                          </div>

                          <div class="row mt-2">
                            <div class="col-md-12 text-center">
                              <button
                                type="button"
                                (click)="clrearall()"
                                class="btn btn-outline-dark mr-3"
                              >
                                Cancel
                              </button>
                              <button
                                *ngIf="editId"
                                type="submit"
                                (click)="addDoc()"
                                class="btn btn-primary"
                              >
                                Confirm
                              </button>
                              <button
                                *ngIf="!editId"
                                type="submit"
                                (click)="addDoc()"
                                class="btn btn-primary"
                              >
                                Confirm
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  setTimeout(() => {
    //<<<---using ()=> syntax
    $(' [href="/admin/taxi-list"]').addClass("active");
  }, 3000);
</script>
