<header class="fixed-top" style="background-color: white; height: 75px">
  <section class="top-bar-section">
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-2 mb-2 pt-2">
          <a href="javascript:;" class="back-button" (click)="back()">
            <i class="fa fa-arrow-left"></i>
            Back
          </a>
        </div>
        <div class="col-md-8 mb-2">
          <!-- <h3>Create Hotel</h3> -->
          <h3>Add New User</h3>
        </div>
      </div>
    </div>
  </section>
</header>

<div class="container-z" style="margin-top: 100px">
  <div class="row">
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div
      class="col-md-10 zia"
      style="background-color: white"
      [ngStyle]="{ 'max-height': tbody }"
    >
      <!-- <router-outlet></router-outlet> -->

      <div class="main-content-wrapper">
        <div class="container-fluid mt--7">
          <div class="row">
            <div class="col-xl-12 order-xl-1">
              <!-- <div class="card bg-secondary shadow"> -->
              <div class="card-header bg-white border-0" style="display: none">
                <div class="row align-items-center">
                  <div class="offset-2 col-8">
                    <h3 *ngIf="editId" class="mb-0">Add Taxi</h3>
                    <h3 *ngIf="!editId" class="mb-0">Edit Taxi</h3>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form role="form" method="POST" [formGroup]="addEmployeeForm">
                  <img *ngIf="loader" src="./assets/img/ripple.gif" />
                  <div *ngIf="!loader" class="pl-lg-4">
                    <div class="row">
                      <div class="col-md-7 offset-md-2">
                        <div class="form-group">
                          <label class="form-control-label">Name</label>

                          <input
                            type="text"
                            formControlName="name"
                            class="form-control form-control-alternative"
                            [ngClass]="{
                              'is-invalid': submitted && f.name.errors
                            }"
                            required
                          />
                          <div
                            *ngIf="submitted && f.name.errors"
                            class="invalid-feedback"
                          >
                            Customer's name is required
                            <!-- <div *ngIf="f.name.errors.required">Name is required </div> -->
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="form-control-label">Address</label>
                          <input
                            type="text"
                            formControlName="address"
                            class="form-control form-control-alternative"
                            [ngClass]="{
                              'is-invalid': submitted && f.address.errors
                            }"
                            required
                          />
                          <div
                            *ngIf="submitted && f.address.errors"
                            class="invalid-feedback"
                          >
                            Please Enter Your Billing Address
                            <!-- <div *ngIf="f.ABN.errors.required">Please Enter correct ABN Number. </div> -->
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="form-control-label"
                            >Mobile Number</label
                          >

                          <input
                            type="tel"
                            formControlName="phone"
                            class="form-control form-control-alternative m-w"
                            [ngClass]="{
                              'is-invalid': submitted && f.phone.errors
                            }"
                            required
                          />

                          <div
                            *ngIf="submitted && !f.phone.value"
                            class="invalid-feedback"
                            style="display: block"
                          >
                            Please Enter Mobile Number.
                            <!-- <div *ngIf="f.email.errors.required">Please Enter Correct Email ID </div> -->
                          </div>
                          <div
                            *ngIf="submitted && f.phone.value && f.phone.errors"
                            class="invalid-feedback"
                            style="display: block"
                          >
                            Mobile number is incorrect.
                            <!-- <div *ngIf="f.email.errors.required">Please Enter Correct Email ID </div> -->
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="form-control-label"
                            >Email Address
                          </label>
                          <input
                            type="text"
                            formControlName="email"
                            class="form-control form-control-alternative"
                            [ngClass]="{
                              'is-invalid': submitted && f.email.errors
                            }"
                            required
                          />
                          <div
                            *ngIf="submitted && !f.email.value"
                            class="invalid-feedback"
                          >
                            Please Enter Email Address.
                            <!-- <div *ngIf="f.email.errors.required">Please Enter Correct Email ID </div> -->
                          </div>
                          <div
                            *ngIf="submitted && f.email.value && f.email.errors"
                            class="invalid-feedback"
                          >
                            Email Address in incorrect.
                            <!-- <div *ngIf="f.email.errors.required">Please Enter Correct Email ID </div> -->
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="form-control-label">DOB </label>
                          <input
                            type="date"
                            formControlName="dob"
                            class="form-control form-control-alternative"
                            [ngClass]="{
                              'is-invalid': submitted && f.dob.errors
                            }"
                            required
                          />
                          <div
                            *ngIf="submitted && !f.email.value"
                            class="invalid-feedback"
                          >
                            Please Enter DOB.
                            <!-- <div *ngIf="f.email.errors.required">Please Enter Correct Email ID </div> -->
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 text-center">
                        <button
                          type="button"
                          (click)="clrearall()"
                          class="btn btn-outline-dark mr-3"
                        >
                          Cancel
                        </button>
                        <button
                          *ngIf="editId"
                          type="submit"
                          (click)="updateEmployee()"
                          class="btn btn-primary"
                        >
                          Confirm
                        </button>
                        <button
                          *ngIf="!editId"
                          type="submit"
                          (click)="updateEmployee()"
                          class="btn btn-primary"
                        >
                          Confirm
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  setTimeout(() => {
    //<<<---using ()=> syntax
    $(' [href="/admin/taxi-list"]').addClass("active");
  }, 3000);
</script>
